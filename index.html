<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/base.css">
    		

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<title>Radio ELApp</title>
</head>

<body>
		<div id="header">RADIO ELA</div>

		<div id="buttons">
			<div id="podcast_button" onclick="switchTab('streaming_tab','podcast_tab')" >Podcast</div>
			<div id="streaming_button" onclick="switchTab('podcast_tab', 'streaming_tab')" >Streaming</div>		
		</div>
		
		<div id="streaming_tab">
			<div id="player_hq" onclick="playShow('radio_hq')">
				Play HQ!!
			</div>
			<div id="player_sq" onclick="playShow('radio_sq')">
				Play SQ!!
			</div>
			<div id="install">INSTALAR</div>
		</div>
	
		<div id="podcast_tab">
			<ul id="episodes"></ul>
		</div>
			
		<div id="player">
			<div id="play" onclick="playShow('previous')">PLAY</div>
			<div id="stop" onclick="playShow('stop')">STOP</div>
			<div id="volumeup" onclick="playShow('volumeup')">UP</div>
			<div id="volumedown" onclick="playShow('volumedown')">DOWN</div>
			<audio id="audio_player">
				<source src="" type="audio/mpeg" />
				Tu navegador no es compatible con esta caracter√≠stica. 
			</audio>
		</div>
		<div id="loading">CARGANDO...</div>
</body>

</html>
